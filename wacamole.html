<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/siteIcon.png" type="image/x-icon">
    <title>Wack-a-mole</title>

    <!-- Styles for website -->
    <link rel="stylesheet" href="styles/site.css">

    <!-- Styles for this page only -->
    <link rel="stylesheet" href="styles/wackAMole.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fredoka+One&family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- JS for website -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="scripts/app.js"></script>
    
    <!-- JS for this page only -->
    <script defer src="scripts/wacAMole.js"></script>

</head>

<body>

    <!-- HEADER -->
    <header>

        <a class="arcadeLink" href="index.html">ARCADE</a>

        <nav>
            <a class="wacAMoleLink" href="wacAMole.html">Wack-A-Mole</a>
            <a class="snakeLink" href="snake.html">Snake</a>
            <a class="ticTacToeLink" href="ticTacToe.html">Tic-Tac-Toe</a>
        </nav>

    </header>

    <!-- MAIN -->
    <main>

        <div class="gameScreen">

            <!-- Game Board -->
            <section class="board">

                <div class="gameHeading">
                    <h2>Time Left: <span class="timeLimit bigTimeLeft">60</span></h2>
                    <h2>Score: <span class="score">0</span></h2>
                </div>

                <div class="boardGrid">

                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>

                </div>

            </section>

            <!-- Menu -->
            <section class="menu">

                <div class="start">

                    <h2 class="wacAMoleText wacAMoleColor">WAC-A-MOLE</h2>

                    <div class="switchGameType">
                        <button id="difficultyEasy" class="easy tempButton">Easy</button>
                        <button id="difficultyMedium" class="tempButton">Medium</button>
                        <button id="difficultyHard" class="tempButton">Hard</button>
                    </div>
                    
                    <div>
                        <h3>Moles Hit: <span id="molesHit" class="wacAMoleColor">NA</span></h3>
                        <h3>Other Animals Hit: <span id="animalsHit" class="badColor">NA</span></h3>
                        <h3>Total Score: <span id="totalScore" class="goodColor">NA</span></h3>
                    </div>

                    <div>
                        <h3>Average Score: <span id="averageScore" class="wacAMoleColor">NA</span></h3>
                        <h3>Heighest Score: <span id="heightestScore" class="goodColor">NA</span></h3>
                    </div>

                    <h2 class="result">Have Fun!</h2>

                    <button class="playAgain">Play</button>

                </div>
                
            </section>

        </div>

    </main>
    
</body>
</html>
